<!DOCTYPE html>
<html>
    <head>
        <title>Jeopardy!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="game">
            <div id="leaderboard">Leaderboard<br><br></div>
            <h1 id="title">JEOPARDY!</h1>
            <div id="messages">Waiting on game to be started by host...</div>
            <div id="questionBlock">
                <div id="category"></div>
                <div id="airdate"></div>
                <div id="value"></div>
                <div id="question-number"></div>
                <div id="question"></div>
            </div>
            <div id="timer"></div>
            <div id="answer"></div>
            <div id="gameover">
                <h1>Game Over</h1>
                <div id="winner"></div>
            </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
